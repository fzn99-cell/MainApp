<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>CALCULATOR</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Modified input fields -->
        <ion-item>
          <ion-label position="floating">First Number</ion-label>
          <ion-input [(ngModel)]="num1" inputmode="decimal" type="tel"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Second Number</ion-label>
          <ion-input [(ngModel)]="num2" inputmode="decimal" type="tel"></ion-input>
        </ion-item>
        
        <div class="ion-padding">
          <div class="button-container"> 
            <ion-button (click)="addition()" expand="block" color="success">+</ion-button>
            <ion-button (click)="subtraction()" expand="block" color="warning">-</ion-button>
            <ion-button (click)="multiplication()" expand="block" color="tertiary">ร</ion-button>
            <ion-button (click)="division()" expand="block" color="danger">รท</ion-button>
          </div>  
        </div>
        
        <div class="result-container">
          <ion-label class="result-value">Result: {{res}}</ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
